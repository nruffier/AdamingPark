page-index_client.titreAttraction =VENEZ VIVRE UNE FOLLE AVENTURE
page-index_client.descAttraction =Des attractions au grand air, des sensations fortes pour les petits et les grand et des moments de détente en famille
page-index_client.titreBillet = LA BILLETERIE
page-index_client.descBillet = Economie et gain de temps avec nos billets achetés à l'avance sur le site, ne perdez plus votre temps dans la file d'attente !
page-index_client.titreRejoindre = TRAVAILLER POUR NOUS
page-index_client.descRejoindre = Vous vous intégrer nos équipes ? AdamingPark propose de nombreux poste à pouvoir : d'ingénieur son à responsable management en passant par récureur des toilettes pour enfants !
page-index_client.titreContact = NOUS CONTACTER
page-index_client.descContact = Besoin d'informations ? De renseignement sur votre réservation ? Nos standardiste sous-payés se feront une joie de vous répondre avec le sourire et la bonne humeur ! 

*************PAGE ATTRACTION CLIENT*******************
page-attraction_client.titreMR = LES MONTAGNES PRIMEFACES
page-attraction_client.descMR = Envie de sensation fortes ? De vitesse et de vertiges ? viens testez les montagnes primefaces ! Vous en aurez la tête qui tourne ! 
page-attraction_client.titreMH = LA MAISON DE JAVA L'EVENTREUR
page-attraction_client.descMH = Frisson et peur garantie ! Oserez-vous rentrez dans cette demeure hantée, maudite par le diable ? Attention à ne pas tourné de l'oeil !
page-attraction_client.titreCarroussel = LA TRANQUILITE DE BOOTSTRAP
page-attraction_client.descCarroussel = Prenez un petit moment pour retourner en enfance avec le Carroussel de Bootstrap et admirez les détails de cette oeuvre d'art.
page-attraction_client.titreBateau = JAVASCRIPT LE PIRATE
page-attraction_client.descBateau = La piraterie... qui n'a jamais rêvé de voguer sur l'océan, une épée entre les dents pour découvrir des trésors ? alors prenez place à bord du navire du célèbre pirate Javasrcipt !
page-attraction_client.titreRoue = LA GRANDE ROUE
page-attraction_client.descRoue = Classique... pas innovant... j'ai plus d'imagination.
page-attraction_client.titreME = LE MANEGE HTML
page-attraction_client.descME = Parents, envie de tranquilité ? Emmenez vos enfant au manège HTML ! Vous pourrez les laissez des heures et étant rassuré : ils s'amuseront comme des fous ! 


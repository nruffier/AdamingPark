<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Ambroise RENE  -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Achat billet</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/test.js"></script>
</h:head>

<h:body>


	<ui:include src="header_client.xhtml"></ui:include>

	<div id="contenu">

		<h:form class="contact-form">
			<div class="container">
				<div style="height: 50px"></div>

				<div id="formulaire">
					<br></br>
					<div>
						<h1>
							<h:outputLabel value="#{msg['page-achatBillet.titre']}"></h:outputLabel>
						</h1>
					</div>
					<br></br>
					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel value="#{msg['page-achatBillet.form.nom']}" />
						<p:inputText id="nom" value="#{AchatMB.nom}" required="true"
							validatorMessage="#{msg['page.form.validate'] }"
							requiredMessage="#{msg['page.form.requiered'] }" />
						<h:message for="nom"></h:message>

						<p:outputLabel value="#{msg['page-achatBillet.form.prenom']}" />
						<p:inputText id="prenom" value="#{AchatMB.prenom}" required="true"
							validatorMessage="#{msg['page.form.validate'] }"
							requiredMessage="#{msg['page.form.requiered'] }" />
						<h:message for="prenom"></h:message>

						<p:outputLabel value="#{msg['page-achatBillet.form.email']}" />
						<p:inputText id="email" value="#{AchatMB.email}" required="true"
							validatorMessage="#{msg['page.form.validate'] }"
							requiredMessage="#{msg['page.form.requiered'] }" />
						<h:message for="email"></h:message>

						<p:outputLabel value="#{msg['page-achatBillet.form.tel']}" />
						<p:inputText id="tel" value="#{AchatMB.tel}" required="true"
							validatorMessage="#{msg['page.form.validate'] }"
							requiredMessage="#{msg['page.form.requiered'] }" />
						<h:message for="tel"></h:message>

						<p:outputLabel value="#{msg['page-achatBillet.form.dateDebut']}" />
						<p:calendar id="popup" value="#{AchatMB.dateDebut}"
							required="true" validatorMessage="#{msg['page.form.validate'] }"
							requiredMessage="#{msg['page.form.requiered'] }" />
						<h:message for="popup"></h:message>

						<p:outputLabel value="#{msg['page-achatBillet.form.dateFin']}" />
						<p:calendar id="popup1" value="#{AchatMB.dateFin}" required="true"
							validatorMessage="#{msg['page.form.validate'] }"
							requiredMessage="#{msg['page.form.requiered'] }" />
						<h:message for="popup1"></h:message>

						<h:outputLabel value="#{msg['page-achatBillet.form.normal']}" />
						<p:spinner id="normal" value="#{AchatMB.normal}" min="0"
							required="true" validatorMessage="#{msg['page.form.validate'] }"
							requiredMessage="#{msg['page.form.requiered'] }" />
						<h:message for="normal"></h:message>

						<h:outputLabel value="#{msg['page-achatBillet.form.reduit']}" />
						<p:spinner id="reduit" value="#{AchatMB.reduit}" min="0"
							required="true" validatorMessage="#{msg['page.form.validate'] }"
							requiredMessage="#{msg['page.form.requiered'] }" />
						<h:message for="reduit"></h:message>


					</h:panelGrid>
					<br></br>
					<div>
						<h:commandButton id="type-btn"
							value="#{msg['page-achatBillet.form.acheter']}"
							action="#{AchatMB.acheter}" ></h:commandButton>
					</div>
					<div style="height: 30px"></div>
				</div>

				<div style="height: 50px"></div>
			</div>
		</h:form>
	</div>


	<ui:include src="footer_client.xhtml"></ui:include>

</h:body>

</html>

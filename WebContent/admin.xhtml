<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- Developpeurs : Bilel Abbas et Julie Noterman  -->

<h:head>
	<title>#{msg['page-admin.form.head']}</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	
</h:head>

<h:body>

<div id="contenu">

 <ui:include src="header_client.xhtml"></ui:include>

	
	<br></br>
	<h2>#{msg['page-admin.form.titre']} :</h2>
	<br></br>
	<h:form class="contact-form">
	<div class="container">
		<div id="formulaire">
		<h:panelGrid columns="3">
			<h:outputLabel value="#{msg['page-register.form.nom']} :"></h:outputLabel>
			<h:inputText value="#{adminMB.nom}" id="id_nom" required="true"
				requiredMessage="Ce champ est obligatoire"></h:inputText>
			<h:message for="id_nom"></h:message>

			<h:outputLabel value="#{msg['page-register.form.prenom']} :"></h:outputLabel>
			<h:inputText value="#{adminMB.prenom}" id="id_prenom" required="false"></h:inputText>
			<h:message for="id_prenom"></h:message>

			<h:outputLabel value="Email :"></h:outputLabel>
			<h:inputText value="#{adminMB.email}" id="id_email" required="true"
				validatorMessage="#{msg['page.form.validate']}"
				requiredMessage="#{msg['page.form.required']}">
				<f:validateRegex
					pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
			</h:inputText>
			<h:message for="id_email"></h:message>
			
			<h:outputLabel value="#{msg['page-login.form.username']} :"></h:outputLabel>
			<h:inputText value="#{adminMB.username}" id="id_username" required="true"
				requiredMessage="#{msg['page.form.required']}"></h:inputText>
			<h:message for="id_username"></h:message>

			<h:outputLabel value="#{msg['page-login.form.pwd']} :"></h:outputLabel>
			<h:inputSecret value="#{adminMB.pwd}" id="id_pwd" required="true" validatorMessage="Ce champ n'est pas valide" requiredMessage="Ce champ est obligatoire">
				<f:validateLength maximum="12"  minimum="8"></f:validateLength>
			</h:inputSecret>
			<h:message for="id_pwd"></h:message>
		</h:panelGrid>
		<h:commandButton action="#{adminMB.ajouter()}" value="#{msg['page-admin.form.submit']}" id="site-btn"></h:commandButton>
		
		</div>
		
		</div>
		
	</h:form>
	<div style="height: 50px"></div>
	
	<ui:include src="footer_client.xhtml"></ui:include>
	
	</div>
</h:body>

</html>

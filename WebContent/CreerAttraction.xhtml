<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>#{msg['page-attraction.create.form.title']}</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>

<!--Made by AurÃ©lien-->
</h:head>
<ui:include src="header_admin.xhtml" />
<h:body>
<div id="contenu">
<div class="container">
	<h3>#{msg['page-attraction.create.form.title']}</h3>
	<h:form class="contact-form" id="formulaire">
		<h:outputLabel value="#{msg['page-attraction.create.form.name']}"/>
		<h:inputText value="#{attractionMB.nom}" required="true"
			requiredMessage="#{msg['page-login.reqmsg']}" />
		<br/>
		<br/>
		
		<h:outputLabel value="Information : "/>
		<h:inputText value="#{attractionMB.info}" />
		<br/>
		<br/>
		
		<h:outputLabel value="#{msg['page-attraction.create.form.status']}" />
        <p:inputSwitch value="#{attractionMB.statut}" />
		<br/>
		<br/>
		
		<h:outputLabel value="#{msg['page-attraction.create.form.pictures']}"></h:outputLabel>
		<h:inputText value="#{attractionMB.photoAjoutee}" /><span> </span>
		<p:commandButton action="#{attractionMB.sauverPhoto()}" value="#{msg['page-attraction.create.form.add']}" />
		<br/>
		<br/>

		<h:button value="#{msg['page-attraction.create.form.refresh']}" action="attractionMB.refresh()"/>
		
		<h:dataTable class="tableau" value="#{attractionMB.photos}" var="photo">

			<h:column>
				<f:facet name="header">#{msg['page-attraction.create.form.picpath']}</f:facet>    				
      #{photo.path}
   </h:column>
   
			<h:column>
				<f:facet name="header">#{msg['page-attraction.create.form.showpic']}</f:facet>    				
      <img src="#{photo}"></img>
   </h:column>
			<h:column>
				<f:facet name="header">#{msg['page-attraction.create.form.delete']}</f:facet>    				
      		<p:commandButton action="#{attractionMB.supprimerPhoto()}" value="#{msg['page-attraction.create.form.delete']}" />
   </h:column>
		</h:dataTable>
		<br></br>
		<div><h:commandButton class="site-btn" value="#{msg['page-attraction.create.form.create']}" action="attractionMB.create()" onclick="ajoutAttraction()"/></div>
	</h:form>
	</div>
	<div style="height:30px"></div>
</div>
<ui:include src="footer_admin.xhtml" />
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- Developpeurs : Bilel Abbas -->

<h:head>
	<title>#{msg['page-login.form.head']}</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</h:head>
<h:body>




 <div id="contenu">
 <ui:include src="header_client.xhtml" />


	<h1>#{msg['page-login.form.title']}</h1>
	
	
	
	
	<h:form class="contact-form">
	<div class="container">
	<div id="formulaire">
		<h:panelGrid columns="3">

			<h:outputLabel value="#{msg['page-login.form.username']} :"></h:outputLabel>
			<h:inputText value="#{loginMB.username}" id="id_username"
				required="true" requiredMessage="#{msg['page.form.required']}" validatorMessage="#{msg['page.form.validate']}">
			</h:inputText>
			<h:message for="id_username"></h:message>

			<h:outputLabel value="#{msg['page-login.form.pwd']} :"></h:outputLabel>
			<h:inputSecret value="#{loginMB.pwd}" id="id_pwd" required="true"
				validatorMessage="#{msg['page.form.validate']}"
				requiredMessage="#{msg['page.form.required']}">
				<f:validateLength maximum="12" minimum="8"></f:validateLength>
			</h:inputSecret>
			<h:message for="id_pwd"></h:message>

		</h:panelGrid>
		
		<div>
		<h:commandButton value="#{msg['page-login.form.submit']}" action="#{loginMB.login}"></h:commandButton>
		</div>

	</div>
	</div>
	</h:form>
	
	
	
	 <ui:include src="footer_client.xhtml" />
	</div>
</h:body>
</html>

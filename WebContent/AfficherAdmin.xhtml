<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Title</title>
</h:head>

<h:body>
<ui:include src="header_admin.xhtml" />
	<h3>Listes Admin</h3>
	<h:form >
	
	<p:dataTable value = "#{adminMB.afficher()}" var = "admin"  emptyMessage="Pas de candidatures trouvÃ©es" filteredValue="#{adminMB.filtered}">
	  
   
   
   <p:column filterBy="#{admin.id}" headerText="Id"  filterMatchMode="contains">    				
      <h:outputText value="#{admin.id}" > </h:outputText>  				
      
   </p:column>
   
   <p:column filterBy="#{admin.nom}" headerText="Nom"  filterMatchMode="contains">    				
      <h:outputText value= "#{admin.nom}"/>   				
      
   </p:column>
   
   <p:column filterBy="#{admin.prenom}" headerText="Prenom"  filterMatchMode="contains">    				
         				
     <h:outputText value="#{admin.prenom}"/>
   </p:column>
   
   <p:column filterBy="#{admin.email}" headerText="Email"  filterMatchMode="contains">    				
      <h:outputText value=  "#{admin.email}" />
   </p:column>
   
   <p:column filterBy="#{admin.username}" headerText="Username"  filterMatchMode="contains">    				
      <h:outputText value= "#{admin.username}" />
   </p:column>
   
   <p:column filterBy="#{admin.pwd}" headerText="Mot de Passe"  filterMatchMode="contains">    				
      <h:outputText value= "#{admin.pwd}" />
   </p:column>
   
   <p:column>
    <h:commandButton action="#{adminMB.update(admin)}" value="Modifier"></h:commandButton>
</p:column>
   
   <p:column>
    <h:commandButton action="#{adminMB.supprimer(admin)}" value="Delete"></h:commandButton>
</p:column>
   
   </p:dataTable>
   </h:form>
   

</h:body>

</html>
